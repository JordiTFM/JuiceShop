name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac #v4.0.0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
        config: |
          paths-ignore:
            - 'data/static/codefixes'
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: jn_codeql.sarif  # Especifica el nombre del archivo SARIF aqu√≠

    
    #jn Verificar si se ha grabado el archivo SARIF
    - name: Listar los archivos SARIF     
      run: ls -l *.sarif            

    # Upload SARIF file generated in previous step
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: jn_codeql.sarif
      if: always()
        
      #jn Guarda el archivo SARIF como un artefacto para poder descargarlo del sistema de archivos de GitHub
    - name: Carga el SARIF artifact
      uses: actions/upload-artifact@v4
      with:
        name: jordi-sarif
        path: jn_codeql.sarif    
